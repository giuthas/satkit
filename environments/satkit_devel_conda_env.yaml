name: satkit-devel
channels:
  - conda-forge 
  - defaults
dependencies:
  - python >= 3.10
  - numpy >= 1.22
  - scipy >= 1.13
  - dipy >= 1.4
  - sk-video >= 1.1
  - matplotlib >= 3.5
  - pyqt >= 5.9
  - pylint >= 2.9
  - autopep8
  - strictyaml >= 1.6.1
  - pydantic >= 2.3
  - setuptools >= 58
  - pydicom
  - pdoc
  - build 
  - virtualenv
  - pip >= 22
  - pip:
    - nestedtext >= 3.5
    - opencv-python >= 4.5
    - more_itertools
    # - praat-textgrids >= 1.4
    # Currently I install textgrids instead in devel mode with
    # pip install -e .
    # in the source directory (~/tyot/source/textgrids for me) 
    # to use in development mode.
    - licenseheaders
    - icecream
  - seaborn >= 0.13
